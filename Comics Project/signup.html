/* Center the form on the page */

.form {

    background: rgb(65, 62, 59);

/* Title (legend) styling */
legend {
    font-size: 1.5em;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bold;
}

label {

    font-size: 1em;
}

#service {
    color: white;
}

/* ---------------------------Input and select styles------------------- */

input[type="txt"],input[type="password"],input[type="email"],select {
    width:100%;
    margin: 10px 0;
    padding:10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1em;
    box-sizing: border-box;
}

input[type="checkbox"] {

    margin-right: 5px;
}
/* Button styling */

button {
    padding: 10px 20px;

    width: 60%;
    height: 40px;

    color: white;

button [type="submit"]{
